name: publish-to-npm
on:
  release:
    types: [created]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
            - run: npm ci
            - run: npm test
    publish:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
                registry-url: "https://registry.npmjs.org"
                scope: "@nealrame"
            - run: npm ci
            - run: npm run build
            - run: npm publish --access public
              env:
                NODE_AUTH_TOKEN: ${{secrets.NPMJS_TOKEN}}
